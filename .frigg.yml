tasks:
 tests:
  - tox -e flake8
  - tox -e isort
  - tox -e py27-tests
  - tox -e py34-tests
  - tox -e coverage
  after_success:
   - git config --global user.name "semantic-release"
   - git config --global user.email "semantic-release@frigg"
   - pip3 install python-semantic-release
   - semantic-release publish


coverage:
 parser: python
 path: coverage.xml
