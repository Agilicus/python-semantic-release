language: python
python: 3.5
env:
install:
- pip install tox
script:
- tox -e flake8
- tox -e isort
- tox -e py35-tests
- tox -e py27-tests
after_success:
- git config --global user.name "semantic-release (via TravisCI)"
- git config --global user.email "semantic-release@travis"
- pip install python-semantic-release
- semantic-release publish
deploy:
  provider: pypi
  user: relekang
  password:
    secure: ""
  on:
    tags: true
    repo: relekang/python-semantic-release
    branch: master
    distributions: "sdist bdist_wheel"
